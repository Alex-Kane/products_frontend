<!DOCTYPE html>
<html ng-app="productsApp">
    <head>
        <base href="/">
        <meta charset="UTF-8" />
        <title>Welcome!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/lib/angular-flash.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation" ng-controller="navigationCtrl">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="main">Product shop</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="user.id != undefined"><a ui-sref="create_product">Create new product</a></li>
                    <li ng-if="user.id != undefined"><a href="#" ng-click="logout()">Log out</a></li>
                    <li ng-if="user.id == undefined"><a ui-sref="login">Log in</a></li>
                    <li ng-if="user.id == undefined"><a ui-sref="signup">Sign up</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <flash-message></flash-message>
                </div>
            </div>
        </div>
        <ui-view></ui-view>

        <script src="/js/modules/productsApp/controllers.js"></script>
    </body>
</html>
