<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>Sign up</h1>
			<form role="form" ng-submit="signup()">
				<div class="form-group">
					<label for="username">Login</label>
					<input type="text" id="username" class="form-control"
						   required maxlength="225"
						   ng-model="user.username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control"
						   required maxlength="225"
						   ng-model="user.password">
				</div>
				<div class="form-group">
					<label for="confirm_password">Confirm password</label>
					<input type="password" id="confirm_password" class="form-control"
						   required maxlength="225"
						   ng-model="user.confirm_password">
				</div>
				<div class="form-group">
					<label for="firstname">Firstname</label>
					<input type="text" id="firstname" class="form-control"
						   required maxlength="225"
						   ng-model="user.firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Lastname</label>
					<input type="text" id="lastname" class="form-control"
						   required maxlength="225"
						   ng-model="user.lastname">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" class="form-control"
						   required maxlength="225"
						   ng-model="user.email">
				</div>

				<div class="form-group">
					<div class="alert alert-danger" ng-repeat="validationError in validationErrors">
						{{ validationError.message }}
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-info col-md-6 col-md-offset-6">Sign up</button>
				</div>
			</form>
		</div>
	</div>
</div>
