<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1>Products</h1>
			<span ng-if="products.length == 0">No products added yet</span>
			<table class="table table-striped" ng-if="products.length > 0">
				<thead>
					<tr>
						<th><a href="#" ng-click="sortBy('id')">ID</a></th>
						<th><a href="#" ng-click="sortBy('name')">Name</a></th>
						<th><a href="#" ng-click="sortBy('description')">Description</a></th>
						<th><a href="#" ng-click="sortBy('created_at')">Created at</a></th>
						<th>Picture</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in products">
						<td>{{ product.id }}</td>
						<td>{{ product.name }}</td>
						<td style="word-break: break-all;">{{ product.description }}</td>
						<td>{{ product.created_at | date : 'dd-MM-yyyy, HH:mm:ss' }}</td>
						<td>
							<img ng-src="/images/products/picture/default.png"
							 	 alt="Product image"
						     	 width="120px"
						     	 height="120px"
						     	 class="img-thumbnail">
						</td>
						<td>
							<div ng-if="user.id != undefined && user.id == product.user.id ">
								<button class="btn btn-danger" ng-click="deleteProduct(product.id)">Delete</button>
								<div><a ui-sref="edit_product({ productId: product.id })">Edit product</a></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
